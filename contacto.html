    <!-- CONTACTO (HABLEMOS) -->
    <section class="section-dark" id="contacto">
        <div class="contact-container reveal">
            <div style="text-align: center;">
                <div class="section-label">
                    <span class="icon-mail"></span>
                    <span>Hablemos</span>
                </div>
                <h2 class="section-title">Para prensa, colaboraciones o compartir silencios</h2>
            </div>
            <form class="contact-form" id="contactForm">
                <div class="form-group">
                    <input 
                        type="text" 
                        placeholder="Tu nombre"
                        name="name"
                        required
                        class="form-input"
                    />
                </div>
                <div class="form-group">
                    <input 
                        type="email" 
                        placeholder="Tu email"
                        name="email"
                        required
                        class="form-input"
                    />
                </div>
                <div class="form-group">
                    <textarea 
                        placeholder="Tu mensaje"
                        rows="5"
                        name="message"
                        required
                        class="form-textarea"
                    ></textarea>
                </div>
                <button type="submit" class="cta-button">
                    <span>Enviar mensaje</span>
                    <span class="icon-mail"></span>
                </button>
            </form>
            <div class="contact-direct">
                <p>O escríbeme directamente a:</p>
                <a href="mailto:arielveraiba@hotmail.com" class="email-link">
                    arielveraiba@hotmail.com
                </a>
            </div>
        </div>
    </section>
    <!-- FOOTER -->
    <footer>

    <!-- JAVASCRIPT -->
    <script>
        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({ behavior: 'smooth' });
                }
            });
        });

        // Scroll reveal animation
        const revealElements = document.querySelectorAll('.reveal');
        const revealObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                }
            });
        }, {
            threshold: 0.1,
            rootMargin: '0px 0px -100px 0px'
        });

        revealElements.forEach(el => revealObserver.observe(el));

       // Contact form handler
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = this.name.value;
    const email = this.email.value;
    const message = this.message.value;
    const mailtoLink = `mailto:arielveraiba@hotmail.com?subject=Mensaje de ${encodeURIComponent(name)}&body=${encodeURIComponent(message)}%0D%0A%0D%0AEmail de contacto: ${encodeURIComponent(email)}`;
    window.location.href = mailtoLink;
});
    </script>
